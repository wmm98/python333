<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="" method="post">
    <!--表单里可以直接用csrf标签-->
    {% csrf_token %}
    <table>
        <tbody>
        <tr>
            <td>邮箱:</td>
            <td><input type="email" name="email"></td>
        </tr>

        <tr>
            <td>密码：</td>
            <td><input type="password" name="password"></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit"></td>
        </tr>

        </tbody>
    </table>
</form>
</body>
</html>
