<!--{% load static %}-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转账</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'front/myajax.js' %}"></script>
    <script> 
        $(function () {
            $("#submit").click(function (event) {
                event.preventDefault();
                var email = $("input[name='email']").val();
                var money = $("input[name='money']").val();

                my_ajax.post({
                    'url': '/transfer/',
                    'data':{
                        'email': email,
                        'money': money
                    },
                    'success': function (data) {
                        console.log(data);
                    },
                    'fail': function (error) {
                        console.log(error);
                    }
                });
            })
        });
    </script>
</head>
<body>

<h1>中国工商银行转账---ajax请求</h1>

<form action="" method="post" id="myform">
    <!--表单里可以直接用csrf标签-->
    <!--{% csrf_token %-->
    <!--利用ajax请求-->
    <table>
        <tbody>
        <tr>
            <td>转给:</td>
            <td><input type="text" name="email"></td>
        </tr>

        <tr>
            <td>金额：</td>
            <td><input type="text" name="money"></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" id="submit" value="提交"></td>
        </tr>

        </tbody>
    </table>
</form>

</body>
</html>
