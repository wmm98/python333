    <script type="text/javascript">
        // 打印表格九九乘法表
        document.write("<table border='1'>");
        for (var x = 1; x <= 9; x++){
            document.write("<tr>");
            for (var y = 1; y <= x; y++){
                document.write("<td>" + x + "*" + y + "=" + (x * y) + "</td>");
            }

            // 空格
            for (var y = 1; y <= 9 - x; y ++){
                document.write("<td>&nbsp;</td>");
            }

            document.write("</tr>");
        }
        document.write("</table>");


    </script>
