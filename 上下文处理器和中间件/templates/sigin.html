{% extends 'base.html' %}

<!--非表单的地方使用csrf-->
{% block head %}
    <meta name="csrf-token" content="{{ csrf_token }}">
{% endblock %}

{% block body %}
    <form action="" method="post">
        <!--表单里可以直接用csrf标签-->
        {% csrf_token %}
        <table>
            <tbody>
                <tr>
                    <td>用户名:</td>
                    <td><input type="text" name="username"></td>
                </tr>

                <tr>
                    <td>密码：</td>
                    <td><input type="password" name="password"></td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="submit" value="提交"></td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </td>
                </tr>

            </tbody>
        </table>
    </form>
{% endblock %}
