<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width:400px;
            height:300px;
            background-color:red;
            margin:50px;

            /*父模板的属性可以被子模版继承，行级元素只需要调整text-align就行*/
            /*文字居中*/
            text-align:center;
        }

        .test1{
            background-color:greenyellow;
            width:100px;
            height:40px;

            /*块级元素书评居中*/
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div id="box">
        <div class="test1">我事块级标签</div>
        <span>我是行级元素</span>
        <br>
        <button>我是按钮</button>
    </div>
</body>
</html>
