<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <style>
        div{
            background-color: yellow;
            width:300px;
            height:200px;
        }

        p{
            background-color: red;
            width:200px;
            height:100px
        }

        ul{
            background-color: blue;
        }

        li{
            background-color: chartreuse;
            width:50%;
        }

        button{
            heigth:100px;
            width:100px;
        }
    </style>
<body>
    <!--块元素-->
    <div>11111</div>
    <p>我是段落</p>
    <ul>
        <li>222222</li>
        <li>333333</li>
        <li>444444</li>
    </ul>

    <!--行内元素-->
    <!--改变不了高度距离什么的-->
    <a href="">百度一下</a>
    <a href="">京东一下</a>
    <a href="">撩课一下</a>
    <span>111111</span>
    <span>222222</span>


    <!--多个内联（行内元素）-块级元素可以在一行，能设置宽度和高度-->
    <button>点我</button>
    <button>点我1</button>
    <button>点我2</button>
    <button>点我3</button>
    <button>点我4</button>
</body>
</html>
