<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--代码从上往下执行-->
    <style>
        /*兄弟选择器，可以根据兄弟关系查找元素*/
        /*语法：查找后边一个兄弟元素：兄弟元素+兄弟元素{}*/
        /*查找后边所有兄弟元素：兄弟元素〜兄弟元素{}*/

        /*查找后边一个兄弟元素*/
        div + p{
            color:red;
        }

        /*后面的会覆盖前面的*/
        /*查找后边所有的兄弟元素*/
        div~p{
            background-color: skyblue;
            color:yellow;
        }
    </style>
</head>
<body>
    <div id="main">
        <p>div中的p标签</p>
        <span>
                <p>div里面的span里面的p标签</p>
            </span>
    </div>
    <p>与div相邻的p标签</p>
    <p>与p相邻的p标签</p>
    <p>与p相邻的p标签</p>
    <p>与p相邻的p标签</p>
    <p>与p相邻的p标签</p>
</body>
</html>
