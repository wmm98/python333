<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--# 表示跳转到本页面-->
    <a href="#">百度一下</a>
    <br>
    <a href="http://www.baidu.com" target="_self">百度一下</a>
    <!--target="_self"表示打开这个窗口会把原来的窗口覆盖掉-->
    <br>
    <!--# 超链接还可以放图片-->
    <a href="http://www.itlike.com" target="_blank">
        <!--target="_blank"表示不会把原来的窗口覆盖掉，然后打开一个新的窗口-->
        <img src="picture.png" alt="撩课学院" title="撩课学院" align="left">
    </a>
</body>
</html>
